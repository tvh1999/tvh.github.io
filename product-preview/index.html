<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Product Preview</title>
  </head>
  <body>
    <div class="product-card grid">
      <div class="row no-gutters">
        <div class="image-holder col l-6 m-12">
          <img src="./images/image-product-desktop.jpg" alt="product image" />
        </div>
        <div class="product-info col l-6 m-12">
          <p class="product-info__sub-heading">perfume</p>
          <h5 class="product-info__heading">Gabrielle Essence Eau De Parfum</h5>
          <p class="product-info__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-info__price row no-gutters">
            <div class="product-info__price-discount col l-6">$149.99</div>
            <div class="product-info__price-original col l-6">$169.99</div>
          </div>
          <button class="product-info__buy-btn">
            <a href="#" target="_blank" class="product-info__btn-link">
              <img src="./images/icon-cart.svg" alt="buy icon" />
              Add to Cart
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
